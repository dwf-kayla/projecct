<!--产品模板-->
<script type="text/template" id="tpl">
    {{each result}}
    <li>
        <a href="product.html?productid={{$value.productId}}&categoryid=0">
            <div class="left">
                {{#$value.productImg}}
            </div>
            <div class="right">
                <p class="item1">{{$value.productName}}</p>
                <p class="price">{{$value.productPrice}}</p>
                <div class="other">
                    <span class="call">{{$value.productQuote}}</span>
                    <span class="comment"><i class="icon"></i>{{$value.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
