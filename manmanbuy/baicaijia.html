<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白菜价</title>

    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<!--头部-->
<header class="head">
    <div class="left">
        <a href="index.html"><img src="images/icback.svg" alt=""></a>
    </div>
    <div class="right"><img src="images/header_app.png" alt=""></div>
    <div class="center"><h2> 白菜价-淘宝内部券 </h2></div>
</header>


<!--产品部分-->
<section class="products">
    <div class="baicaiTab">
        <div class="right">
            <img src="images/search-icon.png" alt="">
        </div>
        <div class="itemWrap">
            <ul class="wrap">
                <!--<li><a href="javascript:;">全部</a></li>-->
            </ul>
        </div>
    </div>
    <div class="baicaiList">
        <ul class="list">
            <!--<li>-->
            <!--<div class="pic">-->
            <!--<img src="" alt="">-->
            <!--</div>-->
            <!--<div class="info">-->
            <!--<div class="text">-->
            <!--<div class="top"></div>-->
            <!--<div class="bottom"></div>-->
            <!--</div>-->
            <!--<div class="quan">-->
            <!--<div class="bar"></div>-->
            <!--<div class="link">-->
            <!--<div class="youhui"></div>-->
            <!--<div class="xiadan"></div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--<div class="click"><a href="" target="_blank">下单链接</a></div>-->
            <!--</li>-->
        </ul>
    </div>
</section>

<!--尾部-->
<section class="foot">
    <div class="foot_login">
        <ul class="clearfix">
            <li class="register"><a href="">注册</a></li>
            <li class="login"><a href="">登录</a></li>
            <li class="back"><a href=""><img src="images/top.jpg" alt="">返回顶部</a></li>
        </ul>
    </div>
    <div class="baseline">
        <a href="" class="download">手机APP下载</a>
        <a href="" class="phone">慢慢买手机版</a>
        <span>--掌上比价平台</span>
        <p>手机APP下载</p>
    </div>
</section>

<!--产品头部模板-->
<script type="text/template" id="tpl">
    {{each result}}
    <li data-titleid="{{$value.titleId}}"><a href="javascript:;">{{$value.title}}</a></li>
    {{/each}}
</script>


<!--产品中间部分模板-->
<script type="text/template" id="Mtpl">
    {{each result}}
    <li>
        <div class="pic">
            {{#$value.productImg}}
        </div>
        <div class="info">
            <div class="text">
                <div class="top">{{#$value.productName}}</div>
                <div class="bottom">{{#$value.productPrice}}</div>
            </div>
            <div class="quan">
                <div class="bar">{{#$value.productCouponRemain}}</div>
                <div class="link">
                    <div class="youhui">{{#$value.productCoupon}}</div>
                    <div class="xiadan">{{#$value.productHref}}</div>
                </div>
            </div>
        </div>
        <div class="click">{{#$value.productHref}}</div>
    </li>
    {{/each}}
</script>


<script src="js/iscroll-lite.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/art-template.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
