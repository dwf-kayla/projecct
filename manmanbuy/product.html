<!--具体图片信息模板-->
    <!--模板这里由于获取到的数据只有一个数据，所以用each循环也只会得到一张图片而不会循环出来多张-->
<script type="text/template" id="tpl">
    {{each result}}
    <div class="pic">
       {{#$value.productImg}}
    </div>
    <p>{{$value.productName}}</p>
    {{/each}}
</script>
<!--下面的这个和上面模板在同一个数据里-->
<script type="text/template" id="tpl2">
    {{each result}}
        {{#$value.bjShop}}
    {{/each}}
</script>


<!--网友评价模板-->
<script type="text/template" id="tpl3">
    {{each result}}
    <li>
        <div class="info">
            <span class="left">{{$value.comName}}</span>
            <span class="right">{{$value.comTime}}</span>
            <span class="btm">{{$value.comFrom}}</span>
        </div>
        <div class="txt">
            {{$value.comContent}}
        </div>
    </li>
    {{/each}}

</script>
