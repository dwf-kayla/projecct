<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>


<!--头部-->
<header class="bj_head">
    
    <div class="left"></div>
    <div class="right"></div>
</header>
<!--搜索-->
<section class="bj_search">
    <input type="text" placeholder="请输入你想要比价的商品" class="ipt1">
    <input type="button" value="搜索" class="ipt2">
</section>

<!--商品区域-->
<div class="products">
    <ul>
        <li>
            <div class="title">
                <a href="javascript:;">
                    <img src="images/arrow.png" alt="">

                </a>
            </div>
            <div class="pro_intro">
                <ul class="clearfix">

                </ul>

            </div>

        </li>
    </ul>
</div>


<!--尾部-->
<section class="foot">
    <div class="foot_login">
        <ul class="clearfix">
            <li class="register"><a href="">注册</a></li>
            <li class="login"><a href="">登录</a></li>
            <li class="back"><a href=""><img src="images/top.jpg" alt="">返回顶部</a></li>
        </ul>
    </div>
    <div class="baseline">
        <a href="" class="download">手机APP下载</a>
        <a href="" class="phone">慢慢买手机版</a>
        <span>--掌上比价平台</span>
        <p>手机APP下载</p>
    </div>
</section>


<!--标题模板-->
<script type="text/template" id="tpl">
    {{each result}}
    <li class="item_hook" data-id="{{$value.titleId}}">
        <div class="title">
            <a href="javascript:;">
                <img src="images/arrow.png" alt="">
                {{$value.title}}
            </a>
        </div>
        <div class="pro_intro">
            <ul>

            </ul>

        </div>
    </li>
    {{/each}}
</script>
<script type="text/template" id="tpll">
    {{each result}}
    <li class="register"><a href="productlist.html?categoryid={{$value.categoryId}}">{{$value.category}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/art-template.js"></script><script src="js/category.js"></script>
</body>
</html>
