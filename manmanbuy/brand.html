<!--中间产品模板-->
<script type="text/template" id="tpl">
    {{each result}}
    <li>
        <a href="productlist.html">
            <div class="num index{{$index}}">{{$index+1}}</div>
            <div class="top">{{$value.brandName}}</div>
            <div class="bottom">{{$value.brandInfo}}</div>
            <img src="images/right.png" alt="">
        </a>
    </li>
    {{/each}}
</script>

<!--销量模板-->
<script type="text/template" id="rankTpl">
    {{each result}}
    <li>
        <a href="product.html?productid={{$value.productId}}&categoryid={{$value.categoryId}}">
            <div class="pic">{{#$value.productImg}}</div>
            <div class="info">
                <div class="txt">{{$value.productName}}</div>
                <div class="price">
                    {{$value.productPrice}}
                    <img src="images/star.png" alt="">
                </div>
                <div class="comment">
                    <span class="pri">{{$value.productQuote}}</span>
                    <span class="com">{{$value.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>


<!--评论部分模板-->
<script type="'text/template" id="commentTpl">
    {{each result}}
    <li>
        <div class="title">
            <div class="pic">{{#$value.productImg}}</div>
            <div class="txt">{{$value.productName}}</div>
        </div>
        <div class="body">
            <div class="top">
                <span>{{$value.comName}}</span>
                <img src="images/star.png" alt="">
                <span class="time">{{$value.comTime}}</span>
            </div>
            <div class="bottomTxt">
              {{$value.comContent}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
